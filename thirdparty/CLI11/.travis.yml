language: cpp
sudo: false
dist: trusty

# Exclude ghpages,
# but even better, don't build branch and PR, just PR
# Include tags starting with v and a digit
branches:
  only:
  - master
  - /^v\d/

cache:
  apt: true
  directories:
  - "${TRAVIS_BUILD_DIR}/deps/doxygen"

matrix:
  include:
    # Default clang
  - compiler: clang
    script:
    - .ci/make_and_test.sh 11
    - .ci/make_and_test.sh 14
    - .ci/make_and_test.sh 17

    # Check style/tidy
  - compiler: clang 
    env:
    - CHECK_STYLE=yes
    script:
    - cd "${TRAVIS_BUILD_DIR}"
    - scripts/check_style.sh
    - .ci/check_tidy.sh

    # Docs and clang 3.5
  - compiler: clang
    env:
    - DEPLOY_MAT=yes
    addons:
      apt:
        packages:
        - clang-3.5
    install:
    - export CC=clang-3.5
    - export CXX=clang++-3.5
    script:
    - .ci/make_and_test.sh 11
    after_success:
    - export DOXYFILE=$TRAVIS_BUILD_DIR/docs/Doxyfile
    - export DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - |
      if [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" == "false" ]
      then
        . .ci/build_doxygen.sh
        .ci/build_docs.sh
      fi

    # GCC 7 and coverage (8 does not support lcov, wait till 9 and new lcov)
  - compiler: gcc
    env:
    - GCC_VER=7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - curl
        - lcov
    install:
    - export CC=gcc-7
    - export CXX=g++-7
    - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - cd $TRAVIS_BUILD_DIR
    - ". .ci/build_lcov.sh"
    - ".ci/run_codecov.sh"
    script:
    - .ci/make_and_test.sh 11 -DCLI11_EXAMPLE_JSON=ON
    - .ci/make_and_test.sh 14 -DCLI11_EXAMPLE_JSON=ON
    - .ci/make_and_test.sh 17 -DCLI11_EXAMPLE_JSON=ON

    # GCC 4.7 and Conan
  - compiler: gcc
    env:
    - GCC_VER=4.7
    addons:
      apt:
        packages:
        - g++-4.7
    install:
    - export CC=gcc-4.7
    - export CXX=g++-4.7
    - python -m pip install --user conan
    - conan user
    script:
    - .ci/make_and_test.sh 11
    after_success:
    - conan create . cliutils/stable
    - |
      if [ "${TRAVIS_TAG}" ]
      then
        conan remote add origin https://api.bintray.com/conan/cliutils/CLI11
        conan user -p ${BINFROG_API_KEY} -r origin henryiii
        conan upload "*" -c -r origin --all
      fi

    # macOS and clang
  - os: osx
    compiler: clang
    install:
    - brew update
    - echo 'brew "python"' > Brewfile
    - echo 'brew "ccache"' >> Brewfile
    - brew bundle
    - python -m ensurepip --user

install: skip

script:
- .ci/make_and_test.sh 11
- .ci/make_and_test.sh 14


deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/include/CLI11.hpp
  on:
    repo: CLIUtils/CLI11
    tags: true
    condition: "$DEPLOY_MAT = yes"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/bbdb3befce4c00448d24
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
  - secure: 
  - secure: 
  - CCACHE_CPP2: yes
